{% extends "layout.html" %} {% block content %}
<div class="container">
    <h2>Recettes contenant l'ingredient <span>{{ingredient.name}}</span></h2>
    <div class="row">
        <div class="col-sm-3">
            <img src="/uploads/{{recipe.picture}}" alt="{{recipe.name}}" width="100%">
        </div>
        <div class="col-sm-9">
            <h2>{{ recipe.name }}</h2>
            <p class="lead">
                {{recipe.description}}
            </p>
            <a href="/edit/{{recipe._id}}" class="btn btn-primary">Editer</a>
            <h4>ingredients :</h4>
            {% for i in recipe.ingredients %}
            <a href="/ingredients/{{i.name}}" class="badge badge-default">
                {{i.name}}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
