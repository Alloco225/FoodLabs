{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="row justify-content-between">
        <h2>Recettes</h2>
        <a href="/new" class="btn btn-primary align-self-end">Ajouter une recette</a>
    </div>
    <div class="row my-2 justify-content-around">
        {% for r in recipes %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card mt-1 m-sm-1 border border-secondary" style="height:20rem!important;">
                <a href="/{{r.id}}" style="overflow-y:hidden;">
                    <div class="card-header">
                        <h4 class="card-title text-center">{{r.name}}</h4>
                    </div>
                    
                    <img src="/uploads/{{r.picture}}" alt="{{r.name}}" class="card-img-top" width="100%">
                </a>
                    <div class="card-footer">
                        <p class="card-text font-weight-bold display-5">{{r.description}}</p>        
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
