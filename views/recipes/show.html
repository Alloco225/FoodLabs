{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="/uploads/{{recipe.picture}}" alt="{{recipe.name}}" width="100%">
        </div>
        <div class="col-sm-9">
            <div class="row justify-content-between">
                <h2>{{ recipe.name }}</h2>
                <span>
                    <a href="/edit/{{recipe._id}}" class="btn btn-success">Editer</a>
                    <a href="/delete/{{recipe._id}}" class="btn btn-danger">Supprimer</a>
                </span>
            </div>
            <p class="lead ml-2">
                {{recipe.description}}
            </p>
            <!-- <h4>Types :</h4>
            {% for t in recipe.types %}
            <span style="color:#fff;" class="badge badge-default">
                {{t.name}}
            </span>
            {% endfor %} -->

            <h4>Ingredients :</h4>
            {% for i in recipe.ingredients %}
            <a href="/ingredients/{{i.name}}" class="badge border border-secondary align-middle mx-1">
                <!-- <img src="/uploads/{{i.icon}}" alt="{{i.name}}"> -->
                {{i.name}}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
