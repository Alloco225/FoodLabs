{% extends "layout.html" %}
<hr> {% block content %}
<form  method="POST" action="{{endpoint}}" enctype='multipart/form-data'>
    <div class="container mt-3">
        <h3 class="text-center">Nouvelle Recette</h3>
    </div>
    <div class="row my-3">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" class="font-weight-bold">Nom de la Recette</label>
                <input type="text" id="name" name="name" class="form-control" value="{{recipe.name}}">
            </div>
            <div class="form-group">
                <label for="description" class="font-weight-bold">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control">{{recipe.description}}</textarea>
            </div>
            <!-- Images -->
        </div>
        <div class="col-md-6">
            <!-- <div class="form-group">
                {% for type in types %}
                <label for="">
                    <input type="checkbox" class="form-contol" name="types[]" value="{{type._id}}" {% if recipe.types.indexOf(type._id) != -1 %}checked{% endif %}>{{type.name}}
                </label>
                {% endfor %}
            </div> -->
            <div class="form-group">
                <h5>Sélectionnez les ingredients présents dans votre recette</h5>
                {% for ingredient in ingredients %}
                <label for="">
                    <input type="checkbox" class="form-contol" name="ingredients[]" value="{{ingredient._id}}" {% if recipe.ingredients.indexOf(ingredient._id) != -1 %}checked{% endif %}>{{ingredient.name}}
                </label>
                {% endfor %}
            </div>
            <!-- Image -->
            <div class="form-group">
                <label for="file" class="font-weight-bold">Image</label>
                <input type="file" id="file" name="file">
            </div>
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Enregistrer">
        <a href="/" class="btn btn-danger">Annuler</a>
    </div>
</form>
{% endblock %}
